query Albums {
  albums(order: NEW, first: 100, asc: true) {
   id
   totalTracks
   name
   releaseDate
   artworkL {
     url
     width
     height
   }
   artworkM {
     url
     width
     height
   }
   appleMusicAlbum {
     id
     appleMusicId
   }
   spotifyAlbum {
     id
     spotifyId
   }
  }
}
