mutation Signup($input:SignupInput!) {
  signup(input: $input) {
    currentUser {
      id
      name
      username
      registered
      publicInformations {
        id
        publicType
      }
      role {
        id
        name
        description
        allowedActions
      }
      favorite {
        albumIds
        artistIds
      }
    }
    error
  }
}
