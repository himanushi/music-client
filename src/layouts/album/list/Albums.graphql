query Albums($cursor: CursorInputObject, $sort:  AlbumsSortInputObject, $conditions: AlbumsConditionsInputObject) {
  items: albums(cursor: $cursor, sort: $sort, conditions: $conditions) {
    id
    name
    status
    artworkM {
      url
      width
      height
    }
    appleMusicAlbum {
      id
    }
    itunesAlbum {
      id
    }
    spotifyAlbum {
      id
    }
  }
}
