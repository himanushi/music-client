query Artists($conditions: ArtistsConditions, $offset: Int, $limit: PositiveNumber, $order: ArtistsQueryOrder!, $asc: Boolean) {
  items: artists(conditions: $conditions, offset: $offset, limit: $limit, order: $order,  asc: $asc) {
    id
    name
    artworkM {
      url
      width
      height
    }
  }
}
