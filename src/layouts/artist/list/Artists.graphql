query Artists($offset: Int, $limit: PositiveNumber, $order: ArtistsQueryOrder!, $asc: Boolean) {
  items: artists(offset: $offset, limit: $limit, order: $order,  asc: $asc) {
    id
    name
    artworkL {
      url
      width
      height
    }
    artworkM {
      url
      width
      height
    }
  }
}
